var key;
// 充值方式
$('body').on('click', '.mode_lists', function(event) {
    $(this).siblings().removeClass('on');
    $(this).addClass('on');
    key = $(this).data('key');

    $('.gold_list_' + key).siblings().removeClass('gold_list_on');
    $('.gold_list_' + key).addClass('gold_list_on');
});
// 列表选择
$('body').on('click', '.gold_lists', function(event) {
    $(this).siblings().removeClass('on');
    $(this).addClass('on');
});


// 获取网页参数
function GetQueryString(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
    var r = window.location.search.substr(1).match(reg);
    if (r != null) return unescape(r[2]);
    return null;
}

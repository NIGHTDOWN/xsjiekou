    <script>
    var articleIntroduces_open = true;
    $('.articleIntroduces img').click(function() {
        if (articleIntroduces_open) {
            $('.articleIntroduces p').removeClass('p4-hidden');
            $(this).css({ 'transform': 'rotate(180deg)' }); //在回调函数里面改变css属性来实现transform中的动画变换&nbsp;
            $('.articleIntroduces').addClass('max-height-4');
            articleIntroduces_open = !articleIntroduces_open;
        } else {
            $('.articleIntroduces').removeClass('max-height-4');
            setTimeout(function() {
                $('.articleIntroduces p').addClass('p4-hidden');
            }, 1000)

            $(this).css({ 'transform': 'rotate(0deg)' });

            articleIntroduces_open = !articleIntroduces_open;
        }

    });
    </script>

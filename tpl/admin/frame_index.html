				$('.layui-nav-item').live('click',function(){
//					layui-nav-child layui-anim-fadein layui-anim layui-anim-upbit 
					$obj=$(this).find('.layui-nav-child');

					if($obj.hasClass('layui-show')){

					}else{
						$obj.addClass('layui-show');
					}
				});
				
		</script>

  <script>
      var fobj = null;
      var fobjsstr = null;
      var fobjestr = null;
      var iestr = null;
      $('input').focus(function ()
      {

          fobj = $(this);
          fixval();
      });
      $('textarea').focus(function ()
      {
          fobj = $(this);
          fixval();
      });
      function fixval()
      {
          $obj = fobj.get(0);
          str = null;
          if (document.selection)
          { 
           
              iestr = document.selection.createRange();
             
          } else if (typeof $obj.selectionStart === 'number' && typeof $obj.selectionEnd === 'number')
          { 
              tmpStr = $obj.value;
              fobjsstr = tmpStr.substring(0, $obj.selectionStart);
              fobjestr = tmpStr.substring($obj.selectionEnd, tmpStr.length);
          } else
          {
          }
      }
      function getbq(bq)
      {
          $boj = $(bq);
          $val = $boj.val();
          if (fobj == undefined)
          {
              adebug('请先点击文本框，再选择');
          } else
          {
              if (iestr != null)
              {
               
                  iestr.text = $val;
              } else
              {
                  fobj.val(fobjsstr + $val + fobjestr);
              }


           
          }
      }
  </script>

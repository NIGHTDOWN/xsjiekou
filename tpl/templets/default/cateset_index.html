    <script>
        $cate1 = 0, $cate2 = 0, $cate3 = [];
        $cate2url = '<!--{url action="cate2"}-->';
        $cate3url = '<!--{url action="cate3"}-->';
        Array.prototype.aremove = function (val) {
            var index = this.indexOf(val);
            if (index > -1) {
                this.splice(index, 1);
            }
        };
        function lion($obj) {
            $obj.addClass('on').siblings().removeClass('on');
        }
        function lion2($obj) {
            $obj.toggleClass('on');
        }
        $(function () {


            $('.cate1>li').on('click', function (obj) {
                $e = $(this);
                lion($e);
                $cate1 = $e.attr('tag-id');
                $cate3 = [];
                $cate2 = 0;
                yAjax($cate2url, { 'cateid': $cate1 }, function (data) {
                    $data = data['result'];

                    $ob2 = $('.cate2');
                    $ob2.html('');
                    $.each($data, function (i, v) {
                        $li = $("<li onclick='c2click(this)'></li>");
                        $li.attr('tag-id', v.category_id);
                        $li.text(v.category_name);
                        $ob2.append($li);
                    });

                });
            });
            $('.startReadfather').click(function () {
                tj();
            });
            $('.ift-setting').click(function () {
                _go_url_new('https://www.baidu.com/s?&wd=' + $('input').val());
            });
            $('.js_tucao').click(function () {
                _go_url('<!--{url args="lang:{$data.lang},type:{$data.type}"}-->');
            });
            $('.collectfather').click(function () {
                _go_url_new('https://www.baidu.com/s?&wd=' + $('input').val());
            });

        });
        function c2click(ob) {
            $e = $(ob);
            lion($e);
            $cate2 = $e.attr('tag-id');
            $cate3 = [];
            yAjax($cate3url, { 'cateid': $cate2 }, function (data) {
                $data = data['result'];
                $ob2 = $('.cate3');
                $ob2.html('');
                $.each($data, function (i, v) {
                    $li = $("<li onclick='c3click(this)'></li>");
                    $li.attr('tag-id', v.id);
                    $li.text(v.tag);
                    $ob2.append($li);
                });

            });
        }
        function c3click(ob) {
            $e = $(ob);
            $id = $e.attr('tag-id');
            if (!$e.hasClass('on')) {
                $cate3.push($id);
            } else {
                $cate3.aremove($id);
            }

            lion2($e);

        }
        function tj() {
            if (!$cate1 || !$cate2) {
                showd('一级二级分类未选择'); return false;
            }
            $cate3str = '';
            $.each($cate3, function (i, v) {
                if (v) {
                    $cate3str += "L" + v + ','
                }
            });
            $cate3str = trim($cate3str, ',');
            $post = { 'cate1': $cate1, 'cate2': $cate2, 'cate3': $cate3str, 'bookid': '<!--{$data.book_id}-->', 'type': '<!--{$data.type}-->' };
            $url = "<!--{url action='set'}-->";
            yAjax($url, $post, function (data) {

                if (data.result) {
                    _go_url('');
                } else {
                    showd('设置失败');
                }
                //
            });
        }
    </script>

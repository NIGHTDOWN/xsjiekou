    <script>
        Array.prototype.aremove = function(val) {
            var index = this.indexOf(val);
            if (index > -1) {
                this.splice(index, 1);
            }
        };
        var sebook = new Array;
        var secartoon = new Array;
        var delob;
        _ajax_asyn = false;
        $(function() {
            $('.jsview').on('click', function() {
                var t = $(this),
                    g = $('#js_collect_main'),
                    c = t.children('i');
                var e = c.hasClass('ift-menu');
                e ? g.addClass("items-list").removeClass("items-block") : g.addClass("items-block").removeClass("items-list");
                !e ? c.addClass("ift-menu").removeClass("ift-list") : c.addClass("ift-list").removeClass("ift-menu");
            });
            $('#jsedit').click(function() {
                var t = $(this),
                    g = $('#js_collect_main'),
                    a = $('#js_collect_handle');
                c = t.children('i');
                e = c.hasClass('ift-edit');
                !e ? unall() : [];
                e ? g.addClass('items-manage') : g.removeClass('items-manage');
                !e ? a.addClass('hide') : a.removeClass('hide');
                !e ? c.addClass("ift-edit").removeClass("ift-multopt") : c.addClass("ift-multopt").removeClass("ift-edit");
            });
            $('.js_item').on('click', function() {
                var t = $(this),
                    g = $('#js_collect_main'),
                    e = t.find(".js_mark"),
                    t2 = t.data("id");
                g.hasClass("items-manage") ? (e.hasClass("checked") ? e.removeClass("checked") : e.addClass("checked"), selectbook(t, e.hasClass("checked"))) : location.href = t.attr('url');
            });
            $('#js_collect_select').on('click', function() {
                $t = $(this);
                if (!$t.hasClass('all')) {
                    inall();
                } else {
                    unall();
                }
            });
            $('#js_collect_delete').click(function() {


                $slen = sebook.length + secartoon.length;
                if ($slen == 0) {
                    showd('<!--{__ 请选择要删除的书籍}-->');
                    return false;
                }
                msgbox('', $('.layui-m-layer1'));
            });
            $('.js_collect_cancel').on('click', function(event) {
                event.stopPropagation();
                var t = $(this);
                delob = t.parentsUntil('.js_item').parent();
                msgbox('', $('#layui-m-layer2'));
            });
        });
        $delurl = " <!--{url action='del' mod='' args=''}-->";

        function delse() {
            $rm = $('.checked').parentsUntil('.js_item').parent();
            $rm.remove();
            closebox();
            // d('这里删除');
            yAjax($delurl, {
                'book_id': sebook,
                'cartoon_id': secartoon
            }, () => {});
        }

        function delone() {
            closebox();
            $id = delob.attr('data-id');
            $type = delob.attr('data-type');
            delob.remove();
            if ($type == 1) {
                yAjax($delurl, {
                    'book_id': $id,
                }, () => {});
            } else {
                yAjax($delurl, {
                    'cartoon_id': $id,
                }, () => {});
            }

            // d('这里删除');
        }
        //选择书籍
        function selectbook(obj, $boolin) {
            $booktype = obj.attr('data-type');
            $bookid = obj.attr('data-id');

            if ($booktype == 1) {
                $boolin ? sebook.push($bookid) : sebook.aremove($bookid);
            } else {
                $boolin ? secartoon.push($bookid) : secartoon.aremove($bookid);
            }
            qxstatus();
        }

        function inall() {
            $list = $('.js_mark');
            $list.each(function(i, v) {
                $if = $(v).hasClass('checked');
                if (!$if) {
                    $(v).addClass('checked');
                    $p = $(v).parentsUntil('.js_item').parent();
                    selectbook($p, true);
                }
            });
        }

        function unall() {
            $list = $('.js_mark');
            $list.removeClass('checked');
            sebook = [];
            secartoon = [];
            qxstatus();
        }

        function qxstatus() {
            $list = $('.js_item');
            $btn = $('#js_collect_select');
            $slen = sebook.length + secartoon.length;
            $inlen = $list.length;
            if ($slen < $inlen) {
                $btn.removeClass('all');
                $btn.text('<!--{__ 全选}-->');
            } else {
                $btn.addClass('all');
                $btn.text('<!--{__ 取消全选}-->');
            }
        }
    </script>

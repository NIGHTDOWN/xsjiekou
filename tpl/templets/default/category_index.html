<script>
    var catejson = '<!--{$catejson}-->';
    var cateobj = jta(catejson);
    var catetag = {};
    var ifrbaseurl = "<!--{url action='page' mod='' args=''}-->?";
    var c1 = 1, c2 = cateobj[0]['category_id'], c3 = cateobj[0]['child'][0]['category_id'], c4 = 0, c5 = 1;
    function init_catetag() {
        $.each(cateobj[0]['child'], function (i, v) {
            catetag[v.category_id] = v.tag;
        });
        $.each(cateobj[1]['child'], function (i, v) { catetag[v.category_id] = v.tag; });
    }
    init_catetag();
    function load512($tags) {
        $('.t512').html('');
        $.each($tags, function (i, v) {
            $div = $('<div class="t5111 tc3" data-id="0"></div >');
            $div.text(v.tag);
            $div.attr('data-id', v.id);
            $('.t512').append($div);
        });
    }
    function loadurl() {
        //这里加载frame；

        $url = ifrbaseurl + '&c1=' + c1 + '&c2=' + c2 + '&c3=' + c3 + '&c4=' + c4 + '&c5=' + c5 + '&page=' + 0;
        $('#t_page').attr('src', $url);
    }
    function loadifr_height() {
        $h = $('.t53').height();
        $f = $('.footer-nav').height();
        d($h);
        $('#t_page').css({ 'height': $h - $f });
    }
    $(function () {
        loadifr_height();
        $('.t11').click(function () {
            $(this).addClass('on').siblings().removeClass('on');
            c1 = $(this).attr('data-type');
            c2 = $(this).attr('data-id');
            $('.t41').each(function (i, v) {
                $(v).attr('data-id') == c2 ? ($(v).removeClass('hide'), $(v).children().eq(0).click()) : $(v).addClass('hide');
            });
        });
        $('.t411').live('click', function () {
            $(this).addClass('on').siblings().removeClass('on');
            c3 = $(this).attr('data-id');
            $tag = catetag[c3];
            load512($tag);
            loadurl();
        });
        $('.tc3').live('click', function () {
            $('.tc3').removeClass('on');
            $(this).addClass('on').siblings().removeClass('on');
            c4 = $(this).attr('data-id');
            d(c4);
            loadurl();
        });
        $('.t522').live('click', function () {
            $(this).addClass('on').siblings().removeClass('on');
            c5 = $(this).attr('data-id');
            loadurl();
        });
        loadurl();
    });
    d(catetag);
</script>

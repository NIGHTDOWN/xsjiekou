<script>
    var editobj;
    $(function() {
        $('.jsedit').click(function() {
            editobj = $(this);
            $tmpbox = $('.tmpbox').find('#layui-m-layer2').clone();
            $tmpbox.find('.editdata').text(trim(editobj.text()));
            msgbox('', $tmpbox);
        });
        //<div id="datePlugin"></div>必须又这个不然会报错
        $('#borth').date();
        $('#js_submit').click(function() {
            if ($(this).hasClass('dis')) {
                return false;
            }
            $(this).addClass('dis');
            $post = {};
            $('input').each(function(i, v) {
                $post[$(v).attr('name')] = $(v).val();
            });
            $post['sex'] = $('[name=sex]').val();
            yAjax('', $post, (data) => {
                if (!data.code) {
                    $(this).removeClass('dis');
                } else {}
            });
        });
    });

    function save() {
        $box = $('#msgbox');
        $str = $box.find('.editdata').val();
        editobj.text($str);
        editobj.siblings('input').val($str);
        closebox();
    }
    _ajax_recv = function($json_obj, $fun) {

        if (typeof($json_obj) == 'object') {
            if ($json_obj.code) {
                try {
                    if (typeof($fun) == 'string') {

                        $fun = eval($fun);
                    }

                } catch (e) {}
                if (typeof($fun) == 'function') {

                    $fun.call(this, $json_obj);
                }
                //  _go_url($json_obj.url);
            } else {
                showd($json_obj.error.errormsg);
            }
            if (_tobool($json_obj.url)) {
                _go_url($json_obj.url);
            }

        } else {
            try {
                if (jta($json_obj)) {

                    arguments.callee(jta($json_obj));
                } else {

                    showd($json_obj);
                    return;
                }
            } catch (e) {

            }


        }

        return;
    }
    _img_process = (data) => {

        var img = '';
        if (data.code) {
            img = data.result;
            $('#viewimg_avater').attr('src', img);
            $('[name=avater]').val(img);
        } else {
            showd("<!--{__ 上传失败}-->");
        }
    }
</script>

        .guide-hd-banner {
            box-sizing: border-box;
            position: fixed;
            z-index: 9999;
            left: 0;

            height: 48px;

        .guide-hd-banner .guide-close {

            left: 4px;
            top: 50%;

            height: 24px;
            width: 24px;

            background: url('<!--{$indextpl}-->images/close.png') no-repeat center;
            background-size: 8px 8px;
        }

        .guide-hd-banner .guide-logo {

        }

        .guide-hd-banner .guide-title {
            height: 18px;
            font-size: 12px;
            line-height: 18px;
            font-weight: normal;

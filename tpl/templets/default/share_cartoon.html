<body>
    <!-- 书名 -->
    <div class="book_name_title flexCenter">
        <h2 class="p1-hidden">
            <!--{$share.sharetitle}-->

    </div>
    <div class="book_desc_hidden" style="display: none;">
    </div>
    <!-- 详情 -->
    <!--{if $book.bpic_detail}-->
    <div class="fiction_detail flexCenter-column ">

        <img src="<!--{$book.bpic_detail}-->" class="cursor fiction_detail_cover"
            onerror="this.src='<!--{$indextpl}-->images/replace_2.png'">
    </div>
    <!--{/if}-->
    <div class="content" style="padding: 0px;">
        <div class="csec">


            <!--{foreach $content.cart_sec_content.cart_sec_content as $l}-->

            <img src="<!--{$l.url}-->" class="cursor" onerror="this.src='<!--{$indextpl}-->images/replace_2.png'">
            <!--{/foreach}-->

        </div>
    </div>
    <!-- 下方下载APP -->
    <div class="bottom_download">
        <div class="flexCenter-ai-center">
            <img src="<!--{$indextpl}-->/images/logo.png" alt="logo">
            <div>
                <p>LookStroy</p>
                <p>
                    <!--{$description}-->
                </p>
            </div>
        </div>
        <div>
            <button data-type="share" onclick="showloadbox2();">
                <!--{$down}-->
            </button>
            <button data-type="share" onclick="showloadbox4();">
                <!--{$open}-->
            </button>
        </div>
    </div>
    <!-- 加载 -->

    <!--  -->
    <div class="mask">
        <img src="<!--{$indextpl}-->/images/delete.png" class="maskClose cursor" onclick="close1();">
        <div class="logobox"> <img src="<!--{$indextpl}-->/images/logo.png" alt="" class="logo"></div>
        <p class="text1">LookStroy</p>
        <p class="text2">
            <!--{$description}-->
        </p>
        <div class="box_down" onclick="down2();">
            <!--{$downplay}--><img src="<!--{$indextpl}-->/images/down.png">
        </div>
        <div class="box_down" onclick="down();">
            <!--{$down}--><img src="<!--{$indextpl}-->/images/down.png">
        </div>
        <img src="<!--{$indextpl}-->/images/phone.png" alt="" class="banner">
    </div>
    <!-- ___________________________脚本___________________________ -->
    <script>
        //滚动脚本

        var nScrollHight = 0;
        var lock = false;
        var readlink = "lookstory://com.ng.story/read?bookid=<!--{$book.cartoon_id}-->&type=2&secid=";
        var playlink = "https://play.google.com/store/apps/details?id=com.ng.story";
        var secid = '<!--{ $next }-->';
        var bookid = '<!--{ $book.cartoon_id }-->';
        var type = 1;
        var showdload = false;
        DEBUG = true;
        function down2() {
            _go_url(playlink);
        }
        function down() {
            _go_url('http://pic.lookstory.xyz/down/install.apk');
        }
        function showloadbox2() {

            $('.bottom_download').slideUp();
            // $('.mask').slideUp();
            $('.mask').animate({
                top: "0px"
            }, 1000);
        }
        function _openAppUrl(appUrl) {
            var ua = navigator.userAgent.toLocaleLowerCase(),
                openBrowser = null,
                deviceVersion = 0,
                matchVersion = null,
                openAppType = "",
                downLoadUrl = playlink;

            //如果是在微信内部点击的时候
            if (ua.indexOf("micromessenger") != -1) {
                _openAppUrl = function () {
                    // alert("DEMO，请在移动端的浏览器查看！");
                    alert("<!--{$alert}-->!");
                }
            } else {
                //在浏览器打开，判断是在移动端还是在PC端
                if (matchVersion = navigator.userAgent.match(/OS\s*(\d+)/)) {
                    //赋值，并且判断
                    //IOS设备的浏览器
                    deviceVersion = matchVersion[1] || 0;

                    if (deviceVersion - 9 >= 0) {
                        openAppType = "newType";
                    }
                } else if (matchVersion = navigator.userAgent.match(/Android\s*(\d+)/)) {
                    //Android的设备
                    deviceVersion = matchVersion[1] || 0;

                    if (deviceVersion - 5 >= 0) {
                        openAppType = "newType";
                    }

                } else {
                    //PC端的设备
                    openAppType = "pc";
                }


                if (openAppType == "pc") {
                    _openAppUrl = function () {
                        alert("<!--{$alert}-->!");
                    }
                } else if (openAppType == "newType") {
                    //使用新的方法，尝试打开APP
                    //IOS>9,Android>5的版本

                    _openAppUrl = function (url) {
                        // alert("โปรดติดตั้งแอปก่อนโปรดติดตั้งแอพก่อนดำเนินการต่อ");
                        // down();
                        //复制口令
                        // copycode();

                        var history = window.history,
                            body = $("body").eq(0),
                            ifr = $('<iframe class = "full-screen dn" style = "z-index:101;border:none;width:100%;height:100%;" src="' + downLoadUrl + '"></iframe>');

                        body.append(ifr);
                        $(window).on("popstate", function (e) {
                            var state = history.state;

                            if (!state) {
                                ifr.addClass("dn");
                            }
                        });

                        function _show() {
                            history.pushState({}, "DownPage", "");
                            ifr.removeClass("dn");
                        }

                        _openAppUrl = function (url) {
                            location.href = url;
                            _show();
                        }

                        _openAppUrl(url);

                    }
                } else {
                    //使用计算时差的方案打开APP
                    var checkOpen = function (cb) {
                        var _clickTime = +(new Date()),
                            _count = 0,
                            intHandle = 0;

                        //启动间隔20ms运行的定时器，并检测累计消耗时间是否超过3000ms，超过则结束
                        intHandle = setInterval(function () {
                            _count++;
                            var elsTime = +(new Date()) - _clickTime;

                            if (_count >= 100 || elsTime > 3000) {
                                clearInterval(intHandle);
                                //计算结束，根据不同，做不同的跳转处理，0表示已经跳转APP成功了
                                if (elsTime > 3000 || document.hidden || document.webkitHidden) {
                                    cb(0);
                                } else {
                                    cb(1);
                                }

                            }
                        }, 20);
                    }

                    _openAppUrl = function (url) {
                        var ifr = document.createElement('iframe');

                        ifr.src = url;
                        ifr.style.display = 'none';

                        checkOpen(function (opened) {
                            if (opened === 1) {
                                location.href = downLoadUrl;
                            }
                        });

                        document.body.appendChild(ifr);

                        setTimeout(function () {
                            document.body.removeChild(ifr);
                        }, 2000);
                    }

                }

            }
            _openAppUrl(appUrl);
        }

        function showloadbox4() {
            _openAppUrl(readlink + secid);
        }
        function close1() {

            $('.mask').animate({
                top: $(window).height() + 100
            },
                1000);
            $('.bottom_download').slideDown();
        }

        function loading() {
            if (showdload) return false;
            if (lock) return false;
            lock = true;
            yAjax('http://' + window.location.host + '/api/cartoon/get_wapcontent', {
                'cartoon_id': bookid,
                'cart_section_id': secid
            }, function (data) {
                lock = false;

                if (data['code'] == 1) {
                    var ret = data['result'];
                    secid = ret['next'];
                    var imgs = '';
                    if (ret['images']) {
                        $.each(ret['images'], function (i, v) {
                            imgs += " <img src='" + v['url'] + "' class='cursor' onerror=\"this.src='<!--{$indextpl}-->images/replace_2.png'\">";
                        });
                    }


                    // var html = "<p>" + ret['title'] + "</p>" + ret['sec_content'];
                    var html = "<div class='csec'>" + imgs + "</div>";
                    $('.content').append(html);
                } else {
                    showdload = true;
                }
            });
        }
        //显示下载遮罩
        function showloadbox() {
            if (!showdload) return false;
            $('.bottom_download').slideUp();
            // $('.mask').slideUp();

            $('.mask').animate({
                top: "0px"
            }, 1000);
        }

        function jsuan() {
            yAjax('http://' + window.location.host + '/index/share/jiesuanjl', {
                'cid': bookid,
                'uid': '<!--{ $uid }-->',
                'nap': '<!--{ $nap }-->',
            });
        }
        $(document).ready(function () {
            //fix底部
            $h = $('.bottom_download').height();
            $('.mask').css({
                top: $(window).height() + 100,
                display: 'flex'
            });
            $('.content').css({
                'padding-bottom': $h * 1.8
            });
            jsuan();
            $(window).scroll(function () {
                var scrollTop = $(this).scrollTop();

                var ks_area = $(this).innerHeight();

                //滚动距离总长(注意不是滚动条的长度)  

                nScrollHight = $('body')[0].scrollHeight;

                if (scrollTop + ks_area >= (nScrollHight - 1 * $(window).height())) {


                    loading();
                }

                if (scrollTop + ks_area >= nScrollHight) {
                    loading();
                    showloadbox();


                }

                if ($(this).scrollTop() == 0) {

                }
            });

        });
    </script>

</body>

</html>

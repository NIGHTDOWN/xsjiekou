    <script>
        //初始化banner高度，宽高比。0.73
        var searchindex = 'searchhis';
        var searchdata, page = 1,
            have = 1,
            loadings = 0;
        var searurl = '<!--{url mod="search"}-->?word=';
        Array.prototype.aremove = function(val) {
            var index = this.indexOf(val);
            if (index > -1) {
                this.splice(index, 1);
            }
        };

        function pgscroll() {


            $('.book_slist').scroll(function() {
                var scrollTop = $(this).scrollTop();

                var ks_area = $(this).innerHeight();

                //滚动距离总长(注意不是滚动条的长度)  
                nScrollHight = $('body')[0].scrollHeight;
                if (scrollTop + ks_area >= (nScrollHight - 1 * $(window).height())) {
                    loading();
                }
                if (scrollTop + ks_area >= nScrollHight) {
                    loading();
                    showloadbox();
                }
                if ($(this).scrollTop() == 0) {}
            });
        }

        function loading() {
            if (!have) return false;
            if (loadings) return false;

            $word = $('.search-area').val();
            if (!$word) return false;
            loadings = 1;

            $url = '<!--{url mod="common" action="book_search" group="api"}-->';
            $data = {
                'page': page++,
                'keyword': $word
            };
            yAjax($url, $data, function($ret) {
                loadings = 0;
                if ($ret['code'] == 1) {
                    $books = $ret['result'];
                    if ($books.length <= 0) {
                        have = 0;
                        //变更加载状态
                        showloadbox();
                    } else {
                        //加载
                        $d = $('.bottom_');
                        $urlbook = "<!--{url mod='book'}-->?bookid=";
                        $urlcartoon = "<!--{url mod='cartoon'}-->?bookid=";
                        $.each($books, function(i, book) {
                            $obj = $('.bookboxtmp').find('.bookbox').clone();
                            $obj.find('.bookimg>img').attr('src', book.bpic);
                            $obj.find('.desc1').text(book.desc);
                            $obj.find('.bookname>div').text(book.other_name);
                            if (book.type == 1) {
                                $obj.find('.type1').text('<!--{__ 小说}-->');
                                $url = $urlbook + book.book_id;
                            } else {
                                $obj.find('.type1').text('<!--{__ 漫画}-->');
                                $url = $urlcartoon + book.book_id;
                            }
                            if (book.update_status == 1) {
                                $obj.find('.update1').text('<!--{__ 完结}-->');
                            } else {
                                $obj.find('.update1').text('<!--{__ 连载}-->');
                            }
                            $obj.find('a').attr('href', $url);
                            $d.before($obj);
                        });
                    }
                } else {
                    showd('error' + $ret['code']);
                }
            });
        }

        function showloadbox() {
            if (have) {
                $('.loadimg').show();
                $('.loadend').hide();
            } else {
                $('.loadimg').hide();
                $('.loadend').show();
            }
        }
        $(function() {
            searchdata = getCookie(searchindex);
            try {
                $str = unescape(searchdata);
                searchdata = jta($str);
            } catch (error) {
                d(error);
                searchdata = [];
            }

            if (!searchdata) {
                searchdata = [];
            } else {
                //加载历史搜索

                // loadhis(searchdata);
            }
            pgscroll();
            $('.js_searchBtn').on('click', function() {

                $txt = $('.search-area').val();
                if (!$txt) {
                    _go_url(searurl);
                    // showd('<!--{__ 请输入查找内容}-->');
                    return false;
                }

                if (searchdata.indexOf($txt) < 0) {

                    searchdata.push($txt);
                    save(searchdata);

                }
                loadhis(searchdata);
                _go_url(searurl + $txt);
            });
            $('.historyDel').on('click', function() {
                d('del');
                seardel($(this));
                // loadhis(searchdata);
            });
            $('.historyClear').on('click', function() {

                delCookie(searchindex);
                searchdata = [];

                loadhis(searchdata);
            });
            $('.history-text').on('click', function() {});
            $('#enter').on('keydown', function(event) {
                if (event.keyCode == 13) {
                    $('.js_searchBtn').click();
                }

            });
        });

        function save(val) {
            // val = encodeURIComponent(val);

            $in = atj(val);

            // $in.replace(/%/g, '%25');

            setCookie(searchindex, $in);
        }

        function seardel($obj) {
            $txt = $obj.attr('data-searched');
            $ob = $obj.parentsUntil('li');
            $ob.parent().remove();
            searchdata.aremove($txt);
            setCookie(searchindex, searchdata);
            save(searchdata);
        }

        function loadhis(his) {
            $obj = $('.tmpSrch').children('li');
            $obj2 = $('.hisSrch-list');
            $obj2.children().remove();
            if (!his) {

                $('.hisSrch').hide();
                return false;
            } else {

                if (his.length <= 0) {

                    $('.hisSrch').hide();
                    return false;
                }
                $('.hisSrch').show();

                $.each(his, function(i, v) {
                    $obj3 = $obj.clone();
                    $obj3.find('.history-text').text(v);
                    $obj3.find('.historyDel').attr('data-searched', v);
                    $obj3.find('a').attr('title', v);
                    $obj3.find('a').attr('href', searurl + v);
                    $obj2.prepend($obj3);
                });
            }

        }
    </script>

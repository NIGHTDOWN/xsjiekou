    <script>
        var binary = "00110010 00000000 01001100 00110100";  //这里输入学号对应的二进制
        function binaryToText(binary) {
            var text = "";
            var binaryArray = binary.split(" ");
            for (var i = 0; i < binaryArray.length; i++) {
                if(binaryArray[i]=="00000000"){
                    text +=" "; 
                }else{
                    var decimal = parseInt(binaryArray[i], 2);
               
               text += String.fromCharCode(decimal);
                }
              
            }
            return text;
        }
        
        function textToASCII(text) {
            var ascii = "";
            for (var i = 0; i < text.length; i++) {
                var decimal = text.charCodeAt(i);
                var binary = decimal.toString(2);
                while (binary.length < 8) {
                    binary = "0" + binary;
                }
                ascii += binary + " ";
            }
            return ascii;
        }
